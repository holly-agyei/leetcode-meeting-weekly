<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Leetcode Crew Weekly Planner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- SVG Top Decoration -->
    <svg class="svg-bg top" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg" style="height:120px;"><path fill="#6366f1" fill-opacity="0.18" d="M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,133.3C840,107,960,85,1080,101.3C1200,117,1320,171,1380,197.3L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
    <main class="container">
        <header class="main-header">
            <h1><span class="emoji">🧠</span> Leetcode Crew Weekly Planner</h1>
        </header>
        <section class="card schedule-card">
            <div class="table-responsive">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Session</th>
                            <th>Description</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in schedule %}
                        <tr data-day="{{ item.day }}">
                            <td>{{ item.day }}</td>
                            <td>{{ item.session }}</td>
                            <td>{{ item.description }}</td>
                            <td>
                                <span class="name-display">{{ item.name or 'Unassigned' }}</span>
                                <input type="text" class="name-input" value="{{ item.name }}" style="display: none;">
                            </td>
                            <td>
                                <button class="edit-btn btn btn-primary" title="Edit Name">✏️ Edit</button>
                                <button class="save-btn btn btn-success" style="display: none;" title="Save Name">💾 Save</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        <section class="card email-card">
            <button id="sendEmail" class="btn btn-accent btn-lg" type="button">📨 Send Schedule to Members</button>
        </section>
        <div id="toast" class="toast"></div>
        <nav class="navigation">
            <a href="{{ url_for('members') }}" class="btn btn-secondary btn-lg">👥 Manage Members</a>
        </nav>
    </main>
    <!-- SVG Bottom Decoration -->
    <svg class="svg-bg bottom" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg" style="height:120px;"><path fill="#f59e42" fill-opacity="0.13" d="M0,288L60,272C120,256,240,224,360,197.3C480,171,600,149,720,154.7C840,160,960,192,1080,197.3C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
